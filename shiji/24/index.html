<p>春</p>
<p>诗人：沈弘毅</p>
<p>大地啊！</p>
<p>哪一朵花没有开？</p>
<p>哪一片叶没有绿？</p>
<p>哪一根草没有长？</p>
<p>那一次我心中，</p>
<p>没有春天的回响？</p>
<p>春雨啊！</p>
<p>哪一年，</p>
<p>没有这么细？</p>
<p>哪一年，</p>
<p>没有这么绿？</p>
<p>哪一年，</p>
<p>没有雨里夹花？</p>
<p>哪一年，</p>
<p>没有让所有树，</p>
<p>抽出新的绿芽？</p>
<p>春风啊！</p>
<p>哪一年，没有这么清？</p>
<p>哪一年，没有这么凉？</p>
<p>哪一年，没有风里夹花？</p>
<p>哪一年，没有和春雨，</p>
<p>一起来到？</p>
